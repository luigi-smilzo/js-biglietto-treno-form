<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Gotu|Open+Sans:400,700|Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="wrapper u-text--openSans u-color--grey">

        <!-- Form -->
        <div class="customerForm">
            <h1 class="title u-text--gotu">Acquista biglietto</h1>
        
            <!-- Inputs -->
            <div class="dati-input">
                <div class="row u-text--center">
                    <div class="col">
                        <label for="nome" class="title u-text--gotu">Nome e Cognome</label>
                        <input id="nome" type="text" size="1" name="nome">
                    </div>
                    <div class="col">
                        <label for="km" class="title u-text--gotu">Km da percorrere</label>
                        <input id="km" type="number" min="1" max="300" name="km" minlenght="1">
                    </div>
                    <div class="col">
                        <label for="fascia-eta" class="title u-text--gotu">Fascia d'et√†</label>
                        <select name="fascia-eta" id="fascia-eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button class="btn" id="bottoneGenera">Genera</button>
                    <button class="btn" id="bottoneAnnulla">Annulla</button>
                </div>
            </div>
        </div>
        
        <!-- Ticket -->
        <section id="biglietto" class="hidden">
            <h1 class="title u-text--gotu">Il tuo biglietto</h1>
            <div class="contenuti u-text--monospace u-color--azure">
                <div class="nome">
                    <h3>Nome passeggero</h3>
                    <h4 id="nome-passeggero"></h4>
                </div>
                <div class="offerta">
                    <table class="u-text--monospace">
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span id="offerta-applicata"></span>
                                </td>
                                <td>
                                    <span id="carrozza"></span>
                                </td>
                                <td>
                                    <span id="codice-cp"></span>
                                </td>
                                <td>
                                    <span id="costo"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <h1 id="thankYou" class="u-text--gotu hidden">Grazie per aver scelto di viaggiare con noi!</h1>
        </section>

    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
